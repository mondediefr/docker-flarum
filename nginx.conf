worker_processes auto;
pid /tmp/nginx.pid;
daemon off;

events {
  worker_connections 1024;
  use epoll;
}

http {

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log off;
  error_log /tmp/ngx_error.log error;

  sendfile on;
  keepalive_timeout 15;
  keepalive_disable msie6;
  keepalive_requests 100;
  tcp_nopush on;
  tcp_nodelay on;
  server_tokens off;

  fastcgi_temp_path /tmp/fastcgi 1 2;
  client_body_temp_path /tmp/client_body 1 2;
  proxy_temp_path /tmp/proxy 1 2;
  uwsgi_temp_path /tmp/uwsgi 1 2;
  scgi_temp_path /tmp/scgi 1 2;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 512;
  gzip_buffers 4 8k;
  gzip_proxied any;
  gzip_vary on;
  gzip_disable "msie6";
  gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    text/x-component
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/vnd.ms-fontobject
    font/truetype
    font/opentype
    image/svg+xml;

  server {

    listen 8888;
    root /flarum/app;
    index index.php;
    charset utf-8;

    client_max_body_size 50M;
    fastcgi_buffers 64 4K;

    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 /500.html;
    error_page 503 /503.html;

    location = /403.html { root /flarum/app/vendor/flarum/core/error; }
    location = /404.html { root /flarum/app/vendor/flarum/core/error; }
    location = /500.html { root /flarum/app/vendor/flarum/core/error; }
    location = /503.html { root /flarum/app/vendor/flarum/core/error; }

    location / { try_files $uri $uri/ /index.php?$query_string; }
    location /api { try_files $uri $uri/ /api.php?$query_string; }
    location /admin { try_files $uri $uri/ /admin.php?$query_string; }

    # Access path list
    # --------------------------------------
    location ~ /\. {
      deny all;
      return 404;
    }

    location ~* ^/(Procfile|storage|Vagrantfile|config\.php|LICENSE|vendor|flarum|scripts) {
      deny all;
      return 404;
    }

    location ~* composer(.*?) {
      deny all;
      return 404;
    }

    location ~* (.*?)\.md {
      deny all;
      return 404;
    }

    # Assets cache control
    # --------------------------------------
    location ~* \.(?:html|xml|json)$ {
      expires -1;
    }

    location ~* \.(?:css|js)$ {
      expires 7d;
      add_header Pragma public;
      add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    location ~* \.(?:gif|jpe?g|png|ico|otf|eot|svg|ttf|woff|woff2)$ {
      expires 30d;
      add_header Pragma public;
      add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # PHP Backend
    # --------------------------------------
    location ~* \.php$ {
      try_files $uri =404;
      include fastcgi_params;
      fastcgi_split_path_info ^(.+\.php)(/.*)$;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_param HTTP_PROXY "";
      fastcgi_index index.php;
      fastcgi_pass unix:/tmp/php-fpm.sock;
      fastcgi_intercept_errors on;
      fastcgi_request_buffering off;
      fastcgi_param REMOTE_ADDR $http_x_real_ip;
    }

  }

}
